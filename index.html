<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/app.js"></script>

    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic-tac-toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3" id="board">
          <div class="alert alert-info" id="message-box"></div>
          <div class="row">
            <div class="col-xs-4 box border-bottom" id="box0"></div>
            <div class="col-xs-4 box border-bottom border-left" id="box1"></div>
            <div class="col-xs-4 box border-bottom border-left" id="box2"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box border-bottom" id="box3"></div>
            <div class="col-xs-4 box border-bottom border-left" id="box4"></div>
            <div class="col-xs-4 box border-bottom border-left" id="box5"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="box6"></div>
            <div class="col-xs-4 box border-left" id="box7"></div>
            <div class="col-xs-4 box border-left" id="box8"></div>
          </div>

          <button type="button" class="btn btn-primary">RESET</button>
        </div>
      </div>
    </div>

  </body>
</html>
